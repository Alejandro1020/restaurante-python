<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styleHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <header>
        {% include './shared/menu.html' %}
    </header>

    {% if bandera%}
        <script>Swal.fire(
            'Empleado guardado con exito',
            'You clicked the button!',
            'success'
          )</script>
    {% endif%}
        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-md-3">
                        <img src="../static/img/Empleados.jpg" alt="">
                    </div>
                    <div class="col-12 col-md-7">
                        <h2>Registro de Empleados</h2>
                        <form method="POST">
                            {{formularioEmpleados}}

                            {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-outline-succes w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    <footer>
        {% include './shared/footer.html' %}
    </footer>

    

    
</body>
</html>
